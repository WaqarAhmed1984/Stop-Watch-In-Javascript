<body>
    
<div class="container ">
    <div class="row">
        <div class="col-md-12 text-center"> <h1> Stop Watch In Javascript </h1> </div>
    </div>
    <br>
    <br>
    <div class="row foralign">

        <div class="col-sm-3"></div>
        <div id="min" class="col-sm-2 " >0</div>
        <div id="sec" class="col-sm-2 ">0 <br></div>
        <div id="msec" class="col-sm-2 ">0 <br></div>
        <div class="col-sm-3"></div>
    </div>

    <br>

    <div class="row foralign2">
        <div class="col-sm-3"></div>
        <div id="min" class="col-sm-2 " >Minutes</div>
        <div id="sec" class="col-sm-2 ">Seconds <br></div>
        <div id="msec" class="col-sm-2 ">M.Seconds <br></div>
        <div class="col-sm-3"></div>
    </div>
    
    <br>
    
    <div class="row forBtn">

        <div class="col-sm-3 "></div>

        <div onclick="start() "  class="col-sm-2  "><button>Start</button></div>
        <div onclick="pause()" class="col-sm-2  "><button>Pause</button></div>
        <div onclick="reset()"  class="col-sm-2 "><button>Reset</button></div>
        <div class="col-sm-3"></div>
    </div>
</div>
